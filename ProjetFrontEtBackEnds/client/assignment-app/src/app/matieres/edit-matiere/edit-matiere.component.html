<div class="container" *ngIf="matiere">
    <h1>Edition de la matiere {{matiere.name}}</h1>
    <form ngForm class="form">
      <mat-form-field>
        <input matInput placeholder="Edition du nom"
        [(ngModel)]="nameMatiere" name="matiere-name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Edition du prof"
        [(ngModel)]="profMatiere" name="matiere-preof">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Edition de image"
        [(ngModel)]="imageMatiere" name="matiere-image">
      </mat-form-field>
      
      <button mat-raised-button color="primary" (click)="onSaveMatiere()">
        Sauver
      </button>
    </form>
  </div>
